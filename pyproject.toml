[tool.poetry]
name = "smallstep-python"
version = "0.1.1"
description = "A Python library at allows you to interface with the Smallstep API."
repository = "https://github.com/smallstep/smallstep-python"
authors = ["Smallstep Engineering <techadmin@smallstep.com>"]
readme = "README.md"
packages = [{include = "smallstep"}]

[tool.poetry.dependencies]
python = "^3.9"
openapi-python-client = "0.21.7"
pydantic-settings = "2.6.1"
pyhumps = "^3.8.0"

[tool.poetry.group.dev.dependencies]
black = ">=23.7,<25.0"
pre-commit = ">=3.3.3,<5.0.0"
ruff = ">=0.0.286,<0.7.4"
pytest = ">=7.4,<9.0"
openapi-python-client = ">=0.15.2,<0.22.0"

[tool.black]
line-length = 119

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = []


# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".venv",
]


# Same as Black.
line-length = 119

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

target-version = "py39"

[tool.ruff.per-file-ignores]
"smallstep/api_client/*" = ["E501"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
